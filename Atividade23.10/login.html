<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login & Cadastro - Gigantes de Pernambuco</title>
<link href="https://cdn.jsdelivr.net/npm/lucide@0.258.0/dist/lucide.min.css" rel="stylesheet">
<style>
    /* Reset básico */
    * { margin:0; padding:0; box-sizing:border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    body { background-color:#f0f2f5; color:#333; min-height:100vh; display:flex; align-items:center; justify-content:center; padding:20px; }

    /* Background color blocks */
    .background { position:absolute; inset:0; display:flex; z-index:-1; }
    .background div { flex:1; }
    .bg1{background:#CD6B6B;} .bg2{background:#A63939;} .bg3{background:#8B2626;} .bg4{background:linear-gradient(to right,#3A3A3A,#2A2A2A);}

    /* Card */
    .card { background:#fff; border-radius:2rem; padding:2rem; max-width:400px; width:100%; box-shadow:0 10px 25px rgba(0,0,0,0.2); }
    .card h2 { text-align:center; margin-bottom:1rem; color:#B32E2E; }
    .card form { display:flex; flex-direction:column; gap:1rem; }
    .input-group { position:relative; }
    .input-group svg { position:absolute; left:0.75rem; top:50%; transform:translateY(-50%); color:#aaa; width:1.25rem; height:1.25rem; }
    .input-group input { width:100%; padding:0.75rem 0.75rem 0.75rem 2.5rem; border:1px solid #ccc; border-radius:0.5rem; font-size:1rem; }
    .input-group input:focus { outline:none; border-color:#B32E2E; box-shadow:0 0 0 2px rgba(179,46,46,0.2); }

    button { background:#B32E2E; color:#fff; border:none; padding:0.75rem; border-radius:0.75rem; cursor:pointer; transition:0.3s; font-weight:bold; }
    button:hover { background:#8B2626; }

    .link-btn { background:none; color:#555; text-decoration:underline; cursor:pointer; border:none; padding:0; font-size:0.9rem; }
    .link-btn:hover { color:#000; }

    .time-selector { display:flex; justify-content:center; gap:1rem; margin-top:0.5rem; }
    .time-btn { width:50px; height:50px; border-radius:50%; border:3px solid #ccc; display:flex; align-items:center; justify-content:center; cursor:pointer; transition:0.3s; overflow:hidden; }
    .time-btn.selected { border-color:#B32E2E; }
    .time-btn span { font-size:0.75rem; color:#fff; font-weight:bold; }

    .hidden { display:none; }

    /* Logo */
    .logo { display:flex; justify-content:center; margin-bottom:1.5rem; }
    .logo img { width:80px; height:80px; object-fit:contain; }

    .time-logo {
  width: 40px;       /* Ajuste o tamanho da logo */
  height: 40px;
  object-fit: contain;
  border-radius: 50%; /* Mantém a borda circular */
}
.time-btn {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  border: 3px solid #ccc;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: 0.3s;
}
.time-btn.selected {
  border-color: #B32E2E;
}


    @media (max-width:500px){ .card { padding:1.5rem; } .time-btn{width:40px;height:40px;} }
</style>
</head>
<body>

<!-- Background blocks -->
<div class="background">
    <div class="bg1"></div>
    <div class="bg2"></div>
    <div class="bg3"></div>
    <div class="bg4"></div>
</div>

<!-- Card principal -->
<div class="card">

    <!-- Logo -->
    <div class="logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/43/Clube_N%C3%A1utico_Capibaribe_logo.svg/512px-Clube_N%C3%A1utico_Capibaribe_logo.svg.png" alt="Logo">
    </div>

    <!-- LOGIN -->
    <div id="loginScreen">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="input-group">
                <svg><use href="#mail"/></svg>
                <input type="email" placeholder="E-mail" required id="loginEmail">
            </div>
            <div class="input-group">
                <svg><use href="#lock"/></svg>
                <input type="password" placeholder="Senha" required id="loginSenha">
            </div>
            <button type="submit">Entrar</button>
        </form>
        <div style="text-align:center; margin-top:1rem;">
            <button class="link-btn" onclick="showScreen('forgot')">Esqueceu a senha?</button><br>
            <button class="link-btn" onclick="showScreen('register')">Criar conta</button>
        </div>
    </div>

    <!-- FORGOT PASSWORD -->
    <div id="forgotScreen" class="hidden">
        <h2>Esqueceu a senha?</h2>
        <form id="forgotForm">
            <div class="input-group">
                <svg><use href="#mail"/></svg>
                <input type="email" placeholder="E-mail" required id="forgotEmail">
            </div>
            <button type="submit">Enviar</button>
        </form>
        <div style="text-align:center; margin-top:1rem;">
            <button class="link-btn" onclick="showScreen('login')">Voltar ao login</button>
        </div>
    </div>

    <!-- REGISTER -->
    <div id="registerScreen" class="hidden">
        <h2>Criar Conta</h2>
        <form id="registerForm">
            <div class="input-group">
                <svg><use href="#user"/></svg>
                <input type="text" placeholder="Nome" required id="regNome">
            </div>
            <div class="input-group">
                <svg><use href="#mail"/></svg>
                <input type="email" placeholder="E-mail" required id="regEmail">
            </div>
            <div class="input-group">
                <svg><use href="#lock"/></svg>
                <input type="password" placeholder="Senha" required id="regSenha">
            </div>
            <div class="input-group">
                <svg><use href="#calendar"/></svg>
                <input type="date" placeholder="Data de nascimento" required id="regData">
            </div>
            <p style="text-align:center; margin-top:0.5rem;">Escolha seu time</p>
            <div class="time-selector">
             <div class="time-btn" onclick="selectTime(this,'Náutico')">
                <img src="../Atividade23.10/assets/img/Náutico.png" alt="Náutico" class="time-logo">
             </div>
             <div class="time-btn" onclick="selectTime(this,'Santa Cruz')">
                <img src="../Atividade23.10/img/Santa Cruz.png" alt="Santa Cruz" class="time-logo">
             </div>
             <div class="time-btn" onclick="selectTime(this,'Sport')">
                <img src="../Atividade23.10/img/Sport.png" alt="Sport" class="time-logo">
             </div>
             </div>

            <button type="submit" style="margin-top:1rem;">Cadastrar</button>
        </form>
        <div style="text-align:center; margin-top:1rem;">
            <button class="link-btn" onclick="showScreen('login')">Voltar ao login</button>
        </div>
    </div>

</div>

<!-- Lucide Icons -->
<svg style="display:none;">
    <symbol id="mail" viewBox="0 0 24 24"><path d="M3 8l9 6 9-6v10H3V8z"/><path d="M21 6H3v2l9 6 9-6V6z"/></symbol>
    <symbol id="lock" viewBox="0 0 24 24"><path d="M12 17a2 2 0 0 0 2-2v-2a2 2 0 0 0-4 0v2a2 2 0 0 0 2 2z"/><path d="M6 10V7a6 6 0 0 1 12 0v3"/></symbol>
    <symbol id="user" viewBox="0 0 24 24"><path d="M12 12a5 5 0 1 0-5-5 5 5 0 0 0 5 5z"/><path d="M4 20v-1a8 8 0 0 1 16 0v1"/></symbol>
    <symbol id="calendar" viewBox="0 0 24 24"><rect x="3" y="4" width="18" height="18" rx="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></symbol>
</svg>

<script>
    let selectedTime = '';
    function showScreen(screen){
        document.getElementById('loginScreen').classList.add('hidden');
        document.getElementById('forgotScreen').classList.add('hidden');
        document.getElementById('registerScreen').classList.add('hidden');
        if(screen==='login') document.getElementById('loginScreen').classList.remove('hidden');
        if(screen==='forgot') document.getElementById('forgotScreen').classList.remove('hidden');
        if(screen==='register') document.getElementById('registerScreen').classList.remove('hidden');
    }

    function selectTime(btn, time){
        selectedTime = time;
        document.querySelectorAll('.time-btn').forEach(b => b.classList.remove('selected'));
        btn.classList.add('selected');
    }

    // Submits simulados
    document.getElementById('loginForm').addEventListener('submit', e=>{
        e.preventDefault();
        alert(`Login: ${document.getElementById('loginEmail').value}`);
    });
    document.getElementById('forgotForm').addEventListener('submit', e=>{
        e.preventDefault();
        alert(`Senha enviada para: ${document.getElementById('forgotEmail').value}`);
    });
    document.getElementById('registerForm').addEventListener('submit', e=>{
        e.preventDefault();
        alert(`Cadastro:\nNome: ${document.getElementById('regNome').value}\nEmail: ${document.getElementById('regEmail').value}\nTime: ${selectedTime}`);
    });

  </script>
</body>
</html>
